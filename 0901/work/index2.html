<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" >
		window.onload=function(){
			//class : 11,
			//homework : 3,
			for(var i=1;i<10;i++){
				for(var j=1;j<=i;j++){
					document.write(j+"*"+i+"="+i*j+"&nbsp&nbsp&nbsp");
				}
				document.write("<br>");
			}
			
		}
	</script>
</body>
</html>
